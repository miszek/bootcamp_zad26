<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Football bet - registration form</title>
  <link rel="stylesheet" type="text/css" th:href="@{/styles/mystyle.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body style="margin: 80px">

  <h1 style="text-align: center; margin-top: 50px">REGISTER TO FOOTBALL BET</h1>

  <form class="row g-3 " th:action="@{/register}" method="post" th:object="${user}">
    <div class="col-md-6">
      <label for="firstName" class="form-label">First name</label>
      <input th:field="*{firstName}" type="text" class="form-control" id="firstName">
      <p style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">error</p>
    </div>
    <div class="col-md-6">
      <label for="lastName" class="form-label">Last name</label>
      <input th:field="*{lastName}" type="text" class="form-control" id="lastName">
      <p style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">error</p>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input th:field="*{address}" type="text" class="form-control" id="inputAddress">
      <p style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">error</p>
    </div>
    <div class="col-md-2">
      <label for="zipCode" class="form-label">Zip code</label>
      <input th:field="*{zipCode}" type="text" class="form-control" id="zipCode">
      <p style="color:red" th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}">error</p>
    </div>
    <div class="col-md-10">
      <label for="city" class="form-label">City</label>
      <input th:field="*{city}" type="text" class="form-control" id="city">
      <p style="color:red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">error</p>
    </div>
    <div class="col-12">
      <label for="email" class="form-label">E-mail</label>
      <input th:field="*{email}" type="text" class="form-control" id="email">
      <p style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error</p>
    </div>
    <div class="col-12">
      <label for="password" class="form-label">Password</label>
      <input th:field="*{password}" type="password" class="form-control" id="password">
      <p style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</p>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input th:field="*{regulationsConsent}" class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">I accept regulations</label>
        <p style="color:red" th:if="${#fields.hasErrors('regulationsConsent')}" th:errors="*{regulationsConsent}">error</p>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
